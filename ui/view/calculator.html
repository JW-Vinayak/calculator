<link rel="stylesheet" type="text/css" href="css/calc.css" />



<div id="container" ng-controller="CalculatorCtrl as cctrl">
<div id="display">
  <input class="input flow" type='text' ng-model="flow" id="" />
  <div  id="clear"></div>
  <input class="input result" type='text' ng-model="result" id="" />
</div>
<button ng-click="cctrl.perform(btn)" ng-repeat="btn in cctrl.buttons" >{{ btn }}</button>
<div id="clear"></div>
<button class="reset" ng-click="cctrl.reset()" >RESET</button>
</div>
